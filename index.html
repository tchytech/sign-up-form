        <div class="sign-up">
        <form action="submit" method="POST">
            <h1>Create Account</h1>
            <p><div class="paragraph">It's free and hardly takes more than 30 seconds.</div></p>
            <div class="textbox">
                <div class="form">
                <span><i class="fa fa-user"></i></span>
                <input type="text" class="input" name="username" placeholder="Username" required>
            </div>
           </div>
           <div class="textbox">
            <div class="form">
            <span><i class="fa fa-paper-plane"></i></span>
            <input type="email" class="input" name="email" placeholder="Email Address" required>
        </div>
       </div>
       <div class="textbox">
        <div class="form">
        <span><i class="fa fa-lock"></i></span>
        <input type="password" class="input" name="password" placeholder="Password" required>
    </div>
   </div>
   <div class="textbox">
    <div class="form">
    <span><i class="fa fa-lock"></i><i class="fa fa-check"></i></span>
    <input type="password" class="input" name="password" placeholder="Confirm Password" required>
</div>
</div>
<div class="textbox">
    <button type="submit" class="btn btn-primary btn-blk btn-submit">Sign up</button>
</div>
